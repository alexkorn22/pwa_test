<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Test</title>

    <link rel="manifest" href="manifest.json">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="App PWA">
    <meta name="apple-mobile-web-app-title" content="App PWA">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="img/icon-192x192.png">
    <link rel="apple-touch-icon" href="img/icon-192x192.png">
    <meta name="theme-color" content="#447d98">
    <script>
        if ('serviceWorker' in navigator) {
         window.addEventListener('load', function() {  
           navigator.serviceWorker.register('sw.js').then(
             function(registration) {
               // Registration was successful
               console.log('ServiceWorker registration successful with scope: ', registration.scope); },
             function(err) {
               // registration failed :(
               console.log('ServiceWorker registration failed: ', err);
             });
         });
        }
        </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-3">
                    <h1>Первое приложение PWA</h1>
            </div>
        </div>
        
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-5">
                <button class="btn btn-group-lg btn-primary" data-toggle="modal" data-target="#exampleModal">Нажми меня</button>
            </div>
        </div>
        
    </div>
    
    <div class="modal" tabindex="-1" role="dialog"  id="exampleModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <p>Все работает</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Закрыть</button>
                </div>
              </div>
            </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
